    <style>
        /* =================================================================
           1. CORE STYLING
           ================================================================= */
        :root {
            --primary: #1e3a5f;
            --secondary: #ffc107;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --success: #28a745;
            --danger: #c82333;
            --font-main: 'Inter', sans-serif;
            --border-radius: 10px;
        }

        body {
            font-family: var(--font-main);
            background: var(--light-bg);
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Wider container for side-panels */
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            margin: auto;
        }

        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 900;
            border-bottom: 4px solid var(--secondary);
            padding-bottom: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }
        
        /* Demo Mode Selection */
        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .mode-btn {
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            flex: 1;
            text-align: center;
        }
        .mode-btn-approved {
            background: #e8f5e9;
            color: var(--success);
            border-color: var(--success);
        }
        .mode-btn-approved.selected {
            background: var(--success);
            color: var(--white);
        }
        .mode-btn-rejected {
            background: #fde8ea;
            color: var(--danger);
            border-color: var(--danger);
        }
        .mode-btn-rejected.selected {
            background: var(--danger);
            color: var(--white);
        }

        /* Main Grid Layout */
        .main-content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 2/3 for main process, 1/3 for side panels */
            gap: 30px;
        }
        
        /* Side Panel Styles */
        .side-panel {
            background: #f8f8f8;
            border-radius: var(--border-radius);
            padding: 20px;
            border: 1px solid #ddd;
            height: 100%;
            overflow-y: auto;
        }
        .side-panel h3 {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }
        .extracted-text-area {
            font-family: monospace;
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 150px;
            max-height: 250px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .metadata-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
            font-size: 0.9rem;
        }
        .metadata-item strong { color: var(--primary); }
        .metadata-item span { font-weight: 500; }

        /* Forgery Visualization Area (Fake Scenario) */
        .visualization-area {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            background: var(--white);
            border-radius: 8px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .visualization-area.active {
            border-color: var(--danger);
            background: #fffafa;
            box-shadow: 0 0 15px rgba(200, 35, 51, 0.4);
        }
        .viz-header { 
            font-weight: 700; 
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .ela-image {
            width: 90%;
            height: 100px;
            background: repeating-linear-gradient(
                45deg,
                #f00,
                #f00 5px,
                #000 5px,
                #000 10px
            );
            border: 3px solid var(--danger);
            animation: ela-pulse 0.5s infinite alternate;
