<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* =================================================================
           1. CORE STYLING
           ================================================================= */
        :root {
            --primary: #1e3a5f;
            --secondary: #ffc107;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --success: #28a745;
            --danger: #c82333;
            --font-main: 'Inter', sans-serif;
            --border-radius: 10px;
        }

        body {
            font-family: var(--font-main);
            background: var(--light-bg);
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Wider container for side-panels */
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            margin: auto;
        }

        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: 900;
            border-bottom: 4px solid var(--secondary);
            padding-bottom: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }
        
        /* Demo Mode Selection */
        .mode-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .mode-btn {
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            flex: 1;
            text-align: center;
        }
        .mode-btn-approved {
            background: #e8f5e9;
            color: var(--success);
            border-color: var(--success);
        }
        .mode-btn-approved.selected {
            background: var(--success);
            color: var(--white);
        }
        .mode-btn-rejected {
            background: #fde8ea;
            color: var(--danger);
            border-color: var(--danger);
        }
        .mode-btn-rejected.selected {
            background: var(--danger);
            color: var(--white);
        }

        .main-content-grid {

            gap: 30px;
        }
        
        /* Side Panel Styles */
        .side-panel {

            padding: 20px;
            border: 1px solid #ddd;
            height: 100%;
            overflow-y: auto;

        .side-panel h3 {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;

            padding: 10px;

            min-height: 150px;
            max-height: 250px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
        .metadata-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
            font-size: 0.9rem;
        }
        .metadata-item strong { color: var(--primary); }
        .metadata-item span { font-weight: 500; }

        /* Forgery Visualization Area (Fake Scenario) */
        .visualization-area {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            background: var(--white);
            border-radius: 8px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .visualization-area.active {
            border-color: var(--danger);
            background: #fffafa;
            box-shadow: 0 0 15px rgba(200, 35, 51, 0.4);
        }
        .viz-header { 
            font-weight: 700; 
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* ELA Image Simulation */
        .ela-image {
            width: 90%;
            height: 100px;
            background: repeating-linear-gradient(
                45deg,
                #f00,
                #f00 5px,
                #000 5px,
                #000 10px
            );
            border: 3px solid var(--danger);
            animation: ela-pulse 0.5s infinite alternate;
        }
        @keyframes ela-pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        /* Heatmap Simulation */
        .heatmap-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, 
                        rgba(255, 0, 0, 0.9) 0%, 
                        rgba(255, 165, 0, 0.6) 30%, 
                        rgba(255, 255, 0, 0.3) 60%, 
                        transparent 100%);
            animation: heatmap-fade 2s infinite alternate;
            box-shadow: 0 0 10px red;
        }
        @keyframes heatmap-fade {
            from { transform: scale(0.95); }
            to { transform: scale(1.05); }
        }

        /* Result Panel (Updated from previous version) */
        .result-panel {
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
            font-weight: 700;
        }
        .result-panel.approved {
            background: #e8f5e9;
            border: 3px solid var(--success);
            color: var(--success);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
        }
        .result-panel.rejected {
            background: #fff3f4;
            border: 3px solid var(--danger);
            color: var(--danger);
            box-shadow: 0 0 20px rgba(200, 35, 51, 0.4);
            position: relative;
        }
        .result-panel h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .digital-stamp { 
            font-size: 1.2rem; 
            font-weight: 500; 
            color: var(--primary); 
            margin-top: 15px;
        }
        .cancellation-strike {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 10px;
            background: var(--danger);
            transform: translateY(-50%) rotate(-3deg);
            z-index: 5;
            box-shadow: 0 0 20px var(--danger);
            opacity: 0.7;
        }
    </style>
</head>
